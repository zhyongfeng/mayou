github:
  client:
    id: 26edd1fe7e691c85dbbc
    secret: 4cc340c31c82ac9dd192ac90db970e158c05a08d
  redirect:
    url: http://localhost/callback

spring:
  devtools:
    restart:
      additional-paths: static/**,public/**
  profiles:
    active: "@activatedProperties@"
  application:
    name: mayou
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/community?useUnicode=true&autoReconnect=true&characterEncoding=utf-8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: gome.123
      filters: stat,wall,log4j,config
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    type-aliases-package: cn.mayou.community.pojo
    mapper-locations: classpath*:/mapper/*Mapper.xml

#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
